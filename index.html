<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="task_app">
  <img src="img/logo.png" alt="">
  <input type="text" v-model="task" v-on:keyup.enter="addTask">
  <button v-on:click="addTask()"type="button" name="button">Add</button>
  <ul id="task_list">
    <li v-for="(printedTask,i) in tasks" v-on:click="removeTask(i)">{{tasks[i]}}<i class="fas fa-trash-alt"></i></li>
  </ul>


  </div>










  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
